<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Basic Brochure Site</title>
    <meta name="description" content="Brochure Site" />
    <meta name="author" content="Paeniche" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-flat-concrete">
            <a href="#" class="w3-bar-item w3-button">Home</a>
            <a href="#" class="w3-bar-item w3-button">Menu</a>
            <a href="#" class="w3-bar-item w3-button">Location</a>
            <a href="#" class="w3-bar-item w3-button">About us</a>
        </div>
    </div>
    <main>

        <div class="w3-container w3-padding-48">
            <div class="w3-row">
                <div class="w3-third w3-container w3-center">
                    <h1>Coffee</h1>
                </div>
                <div class="w3-third w3-container">
                    <img src="assets/images/devin-avery-coffee-pour-unsplash.jpg" alt=""
                        style="width: 100%; max-width: 500px;">
                </div>
                <div class="w3-third w3-container w3-center menu">
                    <h2>Menu</h2>
                    <div class="espressos w3-border">
                        <p class="menu-label">Espressos</p>
                        <ul class="w3-ul">
                            <li>Americano</li>
                            <li>Latte</li>
                            <li>Cappacino</li>
                        </ul>
                    </div>
                    <div class="pour-overs w3-border w3-margin-top">
                        <p class="menu-label">Pour Overs</p>
                        <ul class="w3-ul">
                            <li>Hario V60</li>
                            <li>Clever</li>
                            <li>Chemex</li>
                        </ul>
                    </div>
                    <div class="other-coffee  w3-border w3-margin-top">
                        <p class="menu-label">Other Coffee</p>
                        <ul class="w3-ul">
                            <li>Drip Coffee, aka &quot;Normal Coffee&quot; </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
